<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live oceny Filmweb</title>
  <style>
    :root{
      --bg: #0b0f14;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #e6e8eb;
      --muted:#9aa4af;
      --accent:#3ea0ff;
      --ok:#22c55e;
      --warn:#f59e0b;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7f9; --panel:#fff; --border:#e5e7eb; --text:#0b1220; --muted:#657084;
        --accent:#0b84ff;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(62,160,255,0.15), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(100,255,218,0.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px; margin:40px auto; padding:0 20px}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:20px;
    }
    .title{
      font-size:clamp(22px,3vw,30px); font-weight:700; letter-spacing:.2px;
      display:flex; align-items:center; gap:10px;
    }
    .pill{border:1px solid var(--border); background:var(--panel); padding:6px 10px; border-radius:999px; color:var(--muted); font-size:12px}
    .card{
      border:1px solid var(--border); background:backdrop-filter(saturate(140%) blur(6px));
      background-color:var(--panel); border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.18);
    }
    .panel{padding:16px}
    .muted{color:var(--muted); font-size:14px}
    .actions{display:flex; gap:10px; align-items:center}
    button{
      appearance:none; border:1px solid var(--border); background:var(--panel); color:var(--text);
      padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600;
    }
    button:hover{border-color:var(--accent)}
    table{width:100%; border-collapse:separate; border-spacing:0}
    th,td{padding:14px 12px; text-align:left; border-bottom:1px solid var(--border)}
    thead th{position:sticky; top:0; background:linear-gradient(to bottom, rgba(0,0,0,0.08), rgba(0,0,0,0)) 0 0/100% 200%,
      var(--panel); backdrop-filter:blur(6px); z-index:1; font-size:13px; color:var(--muted); text-transform:uppercase; letter-spacing:.04em}
    tbody tr:hover{background:rgba(255,255,255,0.04)}
    a{color:var(--accent); text-decoration:none}
    .badge{display:inline-block; padding:4px 8px; border-radius:999px; font-weight:700; font-variant-numeric:tabular-nums;
      background:rgba(62,160,255,0.12); border:1px solid var(--border)}
    .badge.ok{background:rgba(34,197,94,0.12)}
    .badge.warn{background:rgba(245,158,11,0.14)}
    .grid{
      display:grid; grid-template-columns: 1fr; gap:16px;
    }
    @media (min-width:720px){ .grid{ grid-template-columns: 1fr } }
    .table-wrap{overflow:auto; border-radius:14px}
    footer{margin-top:18px; display:flex; justify-content:space-between; align-items:center}
    .ts{font-variant-numeric:tabular-nums}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Live oceny Filmweb <span class="pill" id="count">—</span></div>
      <div class="actions">
        <button id="refresh">Odśwież</button>
      </div>
    </header>

    <div class="card panel muted" style="margin-bottom:16px">
      Źródło: publiczne strony Filmweb. Dane odświeżane cyklicznie. Szanuj limity zapytań.
    </div>

    <div class="card panel table-wrap">
      <table id="tbl">
        <thead>
          <tr>
            <th style="min-width:260px">Tytuł</th>
            <th>Ocena</th>
            <th>Głosy</th>
            <th>Aktualizacja</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer class="muted">
      <span>Auto-refresh co 60 s</span>
      <span>Ostatnie wczytanie: <span class="ts" id="loaded">—</span></span>
    </footer>
  </div>

  <script>
    function badgeFor(r){
      if(!r) return '<span class="badge">—</span>';
      const val = parseFloat(String(r).replace(',', '.'));
      const cls = val >= 8.0 ? 'ok' : (val >= 6.0 ? '' : 'warn');
      return `<span class="badge ${cls}">${r}</span>`;
    }
    async function load() {
      const res = await fetch("./ratings.json?ts=" + Date.now(), { cache: "no-store" });
      const data = await res.json();
      const tbody = document.querySelector("#tbl tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="${row.url}" target="_blank" rel="noopener noreferrer">${row.title}</a></td>
          <td>${badgeFor(row.rating)}</td>
          <td>${row.votes ? Number(row.votes).toLocaleString("pl-PL") : "—"}</td>
          <td>${row.ts ? new Date(row.ts).toLocaleString("pl-PL") : "—"}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('count').textContent = data.length + " pozycji";
      document.getElementById('loaded').textContent = new Date().toLocaleString("pl-PL");
    }
    document.getElementById('refresh').addEventListener('click', load);
    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
